name: ifconfig

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - 
        uses: actions/checkout@v2

      - 
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: |
            ghcr.io/needforspeed/ifconfig:latest
      -
         run: |
           docker push ghcr.io/needforspeed/ifconfig:latest
